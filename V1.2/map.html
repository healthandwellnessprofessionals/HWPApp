<script>
//Placing Map on the page
mapboxgl.accessToken = 'pk.eyJ1IjoibXN0ZWVsZTQxIiwiYSI6ImNqcXB6YjA2czA2ejUzd3BlN2puMmxlaWsifQ.681YjYdXM8j0cx0L9Wl3fA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/msteele41/cjqzlrevr26jl2sqh93q5zz5u'
});
//Marker Layer
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['employee-address-20190125']
  });

  if (!features.length) {
    return;
  }
  var feature = features[0];
  //Popup Information
  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.Phone + '</p><p>' + feature.properties.Email + '</p>' )
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
    });


//Search Bar

    accessToken: mapboxgl.accessToken
}));
